<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilingual Health Chatbot - CuroAssist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    #chat-container {
      width: 100%;
      max-width: 440px;
      height: 650px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    #chat-container:hover {
      transform: translateY(-2px);
    }

    .chat-header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .chat-title {
      font-size: 22px;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-subtitle {
      font-size: 14px;
      color: #666;
      margin: 4px 0 0 0;
      font-weight: 400;
    }

    .language-indicator {
      position: absolute;
      top: 16px;
      right: 20px;
      background: rgba(0, 123, 255, 0.1);
      color: #007bff;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid rgba(0, 123, 255, 0.2);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .msg {
      margin: 16px 0;
      animation: fadeInUp 0.4s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* USER MESSAGE */
    .user {
      text-align: right;
    }
    .user .message-bubble {
      display: inline-block;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 12px 16px;
      border-radius: 18px 18px 4px 18px;
      font-weight: 500;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      max-width: 280px;
      word-wrap: break-word;
      text-align: left;
    }

    /* BOT MESSAGE */
    .bot {
      text-align: left;
    }
    .bot .message-bubble {
      display: inline-block;
      background: #f8f9fa;
      color: #333;
      padding: 12px 16px;
      border-radius: 18px 18px 18px 4px;
      font-weight: 500;
      font-size: 14px;
      line-height: 1.4;
      border: 1px solid rgba(0, 0, 0, 0.08);
      max-width: 300px;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .bot .message-bubble strong {
      color: #007bff;
      font-weight: 600;
    }

    .bot .message-bubble ul {
      margin: 8px 0 4px 0;
      padding-left: 16px;
    }

    .bot .message-bubble li {
      margin: 4px 0;
    }

    .typing-indicator {
      display: none;
      text-align: left;
      margin: 16px 0;
    }

    .typing-bubble {
      display: inline-block;
      background: #f1f3f5;
      padding: 12px 16px;
      border-radius: 18px 18px 18px 4px;
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .typing-dots {
      display: inline-flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
      30% { opacity: 1; transform: scale(1); }
    }

    .error-message {
      background: #fff5f5 !important;
      border-color: #feb2b2 !important;
      color: #c53030 !important;
    }

    .language-info {
      background: #e6f3ff !important;
      border-color: #b3d9ff !important;
      color: #0066cc !important;
      font-size: 12px;
      padding: 8px 12px !important;
      margin-top: 4px;
      border-radius: 12px !important;
    }

    #input-area {
      display: flex;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      padding: 16px 20px 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      gap: 12px;
    }

    #userInput {
      flex: 1;
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 14px 16px;
      border-radius: 24px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
      outline: none;
      font-family: inherit;
      resize: none;
      min-height: 44px;
      max-height: 100px;
    }

    #userInput:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      background: rgba(255, 255, 255, 0.95);
    }

    #userInput::placeholder {
      color: #999;
    }

    #sendBtn {
      border: none;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 14px 20px;
      border-radius: 24px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      min-width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    #sendBtn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
    }

    #sendBtn:active {
      transform: translateY(0);
    }

    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .quick-actions {
      padding: 0 20px 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .quick-btn {
      background: rgba(0, 123, 255, 0.1);
      border: 1px solid rgba(0, 123, 255, 0.2);
      color: #007bff;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .quick-btn:hover {
      background: rgba(0, 123, 255, 0.2);
      transform: translateY(-1px);
    }

    .status-bar {
      padding: 8px 20px;
      background: rgba(0, 123, 255, 0.05);
      border-top: 1px solid rgba(0, 123, 255, 0.1);
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .status-online {
      color: #28a745;
    }

    .status-offline {
      color: #dc3545;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      #chat-container {
        height: calc(100vh - 20px);
        border-radius: 16px;
      }
      
      .chat-header {
        padding: 16px 20px 12px;
      }
      
      .chat-title {
        font-size: 20px;
      }
      
      .language-indicator {
        position: static;
        margin-top: 8px;
        display: inline-block;
      }
      
      #messages {
        padding: 16px 20px;
      }
      
      .user .message-bubble,
      .bot .message-bubble {
        max-width: calc(100vw - 100px);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="chat-header">
      <h1 class="chat-title">
        <i class="fas fa-stethoscope" style="color: #007bff;"></i>
        CuroAssist
      </h1>
      <p class="chat-subtitle">Multilingual Health Assistant</p>
      <div class="language-indicator" id="languageIndicator">
        <i class="fas fa-globe"></i> English
      </div>
    </div>
    
    <div class="quick-actions">
      <button class="quick-btn" onclick="quickMessage('I have fever and headache')">
        <i class="fas fa-thermometer-half"></i> Fever & Headache
      </button>
      <button class="quick-btn" onclick="quickMessage('stomach pain and nausea')">
        <i class="fas fa-stomach"></i> Stomach Issues
      </button>
      <button class="quick-btn" onclick="quickMessage('cough and cold')">
        <i class="fas fa-lungs"></i> Cough & Cold
      </button>
      <button class="quick-btn" onclick="quickMessage('What precautions should I take?')">
        <i class="fas fa-shield-alt"></i> Precautions
      </button>
    </div>
    
    <div id="messages"></div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-bubble">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    
    <div id="input-area">
      <input id="userInput" type="text" placeholder="Describe your symptoms in any language..." maxlength="500" />
      <button id="sendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    
    <div class="status-bar">
      <span id="statusText" class="status-online">
        <i class="fas fa-circle"></i> Connected - Multilingual Support Active
      </span>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const typingIndicator = document.getElementById("typingIndicator");
    const languageIndicator = document.getElementById("languageIndicator");
    const statusText = document.getElementById("statusText");

    let isWaitingForResponse = false;
    let currentLanguage = 'en';

    const languageNames = {
      'hi': 'Hindi', 'bn': 'Bengali', 'te': 'Telugu', 'mr': 'Marathi',
      'ta': 'Tamil', 'gu': 'Gujarati', 'kn': 'Kannada', 'ml': 'Malayalam',
      'pa': 'Punjabi', 'or': 'Odia', 'as': 'Assamese', 'ur': 'Urdu', 'en': 'English'
    };

    function appendMessage(sender, text, isError = false, detectedLang = null) {
      const div = document.createElement("div");
      div.className = "msg " + sender;

      // Enhanced text formatting
      let formattedText = text
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/^\â€¢ /gm, 'â€¢ ')  // Handle bullet points
        .replace(/^\d+\. /gm, '$&'); // Handle numbered lists

      const bubbleClass = isError ? 'message-bubble error-message' : 'message-bubble';
      div.innerHTML = `<div class="${bubbleClass}">${formattedText}</div>`;

      // Add language detection info for bot messages
      if (sender === 'bot' && detectedLang && detectedLang !== 'en') {
        const langName = languageNames[detectedLang] || detectedLang;
        div.innerHTML += `<div class="language-info"><i class="fas fa-language"></i> Detected: ${langName}</div>`;
        updateLanguageIndicator(detectedLang);
      }

      messages.appendChild(div);
      scrollToBottom();
    }

    function updateLanguageIndicator(lang) {
      if (lang && lang !== currentLanguage) {
        currentLanguage = lang;
        const langName = languageNames[lang] || lang;
        languageIndicator.innerHTML = `<i class="fas fa-globe"></i> ${langName}`;
      }
    }

    function scrollToBottom() {
      messages.scrollTop = messages.scrollHeight;
    }

    function showTyping() {
      typingIndicator.style.display = 'block';
      scrollToBottom();
    }

    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    function setOnlineStatus(online) {
      if (online) {
        statusText.innerHTML = '<i class="fas fa-circle"></i> Connected - Multilingual Support Active';
        statusText.className = 'status-online';
      } else {
        statusText.innerHTML = '<i class="fas fa-exclamation-circle"></i> Connection Error';
        statusText.className = 'status-offline';
      }
    }

    function quickMessage(message) {
      if (isWaitingForResponse) return;
      
      input.value = message;
      sendMessage();
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text || isWaitingForResponse) return;

      // Disable input and show user message
      isWaitingForResponse = true;
      sendBtn.disabled = true;
      input.disabled = true;
      
      appendMessage("user", text);
      input.value = "";
      
      showTyping();

      // Send to corrected endpoint
      fetch("/get_response", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ message: text })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        return res.json();
      })
      .then(data => {
        hideTyping();
        
        if (data.error) {
          appendMessage("bot", `Sorry, I encountered an error: ${data.error}`, true);
        } else {
          appendMessage("bot", data.response, false, data.detected_language);
        }
        
        setOnlineStatus(true);
      })
      .catch(error => {
        hideTyping();
        console.error('Error:', error);
        
        let errorMessage = "Sorry, I'm having trouble connecting. Please check your internet connection and try again.";
        if (error.message.includes('404')) {
          errorMessage = "The chatbot service is currently unavailable. Please try again later.";
        } else if (error.message.includes('500')) {
          errorMessage = "The chatbot encountered an internal error. Please try again.";
        }
        
        appendMessage("bot", errorMessage, true);
        setOnlineStatus(false);
      })
      .finally(() => {
        // Re-enable input
        isWaitingForResponse = false;
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      });
    }

    // Event listeners
    sendBtn.addEventListener("click", sendMessage);
    
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // Check system health on load
    function checkHealth() {
      fetch("/health")
        .then(res => res.json())
        .then(data => {
          if (data.status === 'healthy') {
            setOnlineStatus(true);
          } else {
            setOnlineStatus(false);
            console.warn('System health check failed:', data);
          }
        })
        .catch(error => {
          setOnlineStatus(false);
          console.error('Health check failed:', error);
        });
    }

    // Initialize
    window.onload = function() {
      // Welcome message with enhanced formatting
      appendMessage("bot", `ðŸ‘‹ **Welcome to CuroAssist!**<br><br>
I'm your multilingual health assistant. I can help you in multiple Indian languages including Hindi, Bengali, Tamil, Telugu, and more.<br><br>
**How I can help:**<br>
â€¢ Analyze your symptoms<br>
â€¢ Suggest possible conditions<br>
â€¢ Provide precautions and care tips<br>
â€¢ Recommend dietary advice<br>
â€¢ Suggest appropriate exercises<br><br>
Just describe your symptoms in any language to get started!`);
      
      checkHealth();
      input.focus();
    };

    // Periodic health check
    setInterval(checkHealth, 30000); // Check every 30 seconds
  </script>
</body>
</html>
