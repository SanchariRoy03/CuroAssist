<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Health Care</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7ff, #eafff0);
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-container {
      max-width: 650px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-custom {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border: none;
      font-weight: bold;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #0056b3, #00a2cc);
    }
  </style>
</head>
<body>

  {% include 'partials/navbar.html' %}

<div class="container">
  <!-- Flash message display -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="contact-container mt-4">
    <h2>Contact Us</h2>
    <p class="text-muted text-center mb-4">Weâ€™d love to hear from you! Send your message below.</p>

    <form method="POST" action="{{ url_for('contact') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="jane@example.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 9876543210" pattern="[0-9+ ]{10,15}" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write something..." required></textarea>
      </div>

      <button type="submit" class="btn btn-custom w-100">Send Message</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
