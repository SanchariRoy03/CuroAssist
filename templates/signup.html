<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CuroAssist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 20px 0;
    }
    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
      color: #555;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      width: 100%;
      border-radius: 25px;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
      transform: translateY(-1px);
    }
    .text-center a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .text-center a:hover {
      color: #0056b3;
    }
    .alert {
      border-radius: 8px;
      font-size: 14px;
    }
    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .loading {
      display: none;
    }
    .loading .spinner-border {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    
    <!-- Success/Error Messages -->
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    {% if message %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endif %}
    
    <form id="signupForm" method="POST" action="/signup">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" 
               placeholder="Enter your full name" maxlength="100">
        <div class="form-text">Optional - we'll use your email if not provided</div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email Address *</label>
        <input type="email" class="form-control" id="email" name="email" 
               placeholder="you@example.com" required maxlength="255">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" class="form-control" id="password" name="password" 
               placeholder="Create a strong password" required minlength="6" maxlength="128">
        <div class="password-requirements">
          Minimum 6 characters required
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password *</label>
        <input type="password" class="form-control" id="confirm" name="confirm" 
               placeholder="Re-enter your password" required minlength="6" maxlength="128">
      </div>

      <button type="submit" class="btn btn-primary">
        <span class="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </span>
        Create Account
      </button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>
</body>
</html>
